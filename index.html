<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>The weather</title>
</head>
<body>
    <main>
        <dialog>
            <div id="inner-box">
                <img src="Images/rain.gif">
                <span id="load">Loading...</span>
            </div>
        </dialog>
        <div id="weather-info">
            <div id="location-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>location</title><path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2A7,7 0 0,0 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9A7,7 0 0,0 12,2Z" /></svg>
                <span id="place">London</span>
            </div>
            <p id="deg-container"><span id="icon"></span><span id="degree"> 23</span><span id="temp"> Â°C</span></p>
            <p id="description">'Partly cloudy'</p>
            <span id="tomorrow">Tomorrow:<span id="tomorrow-deg"></span></span>
            <span id="nxt-tomorrow">Next tomorrow:<span id="nxt-tomorrow-deg"></span></span>
            <p id="overmorrow">Overmorrow:<span id="overmorrow-deg"></span></p>
        </div>
        <div id="search">
            <label for="location">Input location</label>
            <input type="text" placeholder="Search location...." id="location" name="location">
            <button id="btn" type="button">Search</button>
        </div>
        <p id="comment">Sunset gif at wiffle gif</p>
    </main>
</body>
</html>
